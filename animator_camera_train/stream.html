<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animator Camera Stream</title>

    <link rel="stylesheet" href="/mui.min.css" />
    <script src="/mui.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: #eee;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 1.5rem; color: #4caf50; }
        .stream-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            overflow: hidden;
            border: 2px solid #333;
        }
        #stream {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
            background: #000;
        }
        .status { text-align: center; margin-top: 1rem; color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Camera Stream</h1>

        <div class="stream-container">
            <img id="stream"
                 src="http://animator-camera-train.local:8083/stream.mjpg"
                 alt="Live MJPEG Camera Stream">
        </div>

        <div class="status">Live view from Animator Camera Car • Auto-reconnects on error</div>
    </div>

    <script>
        const streamImg = document.getElementById('stream');
        let lastFrameTime = Date.now();

        streamImg.onerror = function() {
            console.log('Stream connection failed → retrying...');
            setTimeout(reconnect, 1500);
        };

        streamImg.onload = function() {
            lastFrameTime = Date.now();
        };

        function reconnect() {
            const ts = new Date().getTime();
            streamImg.src = 'http://animator-camera-train.local:8083/stream.mjpg?t=' + ts;
        }

        // Watchdog: if no new frame for 15 seconds → reconnect
        setInterval(() => {
            if (Date.now() - lastFrameTime > 15000) {
                console.log('Stream frozen → forcing reconnect');
                reconnect();
                lastFrameTime = Date.now();  // prevent spam
            }
        }, 4000);
    </script>

</body>
</html>
