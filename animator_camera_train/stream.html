<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile, you're on camera!</title>

    <link rel="stylesheet" href="/mui.min.css" />
    <script src="/mui.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: #eee;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 3.2rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.7);
            margin: 20px 0 30px;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
            cursor: default;
        }

        .title:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b; }
            to   { text-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffeb3b, 0 0 60px #ff9800; }
        }

        .stream-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            padding-bottom: 56.25%;   /* 16:9 */
            height: 0;
            background: #000;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            overflow: hidden;
            border: 4px solid #222;
        }

        #stream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50%" font-size="20" text-anchor="middle" fill="%23444">Loading camera...</text></svg>') center/cover no-repeat;
        }

        .status {
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Smile, you're on camera!</h1>

        <div class="stream-container">
            <img id="stream"
                 src="http://animator-camera-train.local:8083/stream.mjpg"
                 alt="Live MJPEG Camera Stream">
        </div>

        <div class="status">Live view from Animator Camera Car</div>
    </div>

</body>
</html>
